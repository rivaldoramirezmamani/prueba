<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRUD Productos</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    button { cursor: pointer; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  
  <h1>ðŸ“¦ Gestor de Productos</h1>
  
  <h2>âž• Registrar producto</h2>
  <div>
    <input type="text" id="nombre" placeholder="Nombre del producto" required>
    <input type="number" id="precio" placeholder="Precio" min="0" step="0.01" required>
    <button onclick="crearProducto()">Guardar</button>
  </div>

  <hr>

  <h2>ðŸ“‹ Lista de productos</h2>
  <div id="mensajeCarga">Cargando productos...</div>
  
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProductos"></tbody>
  </table>

  <div style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px;">
    <small>Estado: <span id="estadoConexion">Conectando...</span></small>
  </div>

  <script src="app.js"></script>
</body>
</html>
